<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Mission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c1c1c;
            color: #fff;
        }
        #missions {
            padding: 50px 20px;
            background-image: url('https://assets.bwbx.io/images/users/iqjWHBFdfxIU/iEAdObTD4Z94/v0/-1x-1.jpg');
            background-size: cover;
            background-position: center;
            text-align: center;
        }
        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        #search-section {
            margin-top: 30px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 1rem;
        }
        #results {
            margin-top: 20px;
            text-align: left;
            max-width: 600px;
            margin: 20px auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        .body-info {
            margin-bottom: 10px;
            padding: 10px;
            border-bottom: 1px solid #444;
        }
    </style>
</head>
<body>

<section id="missions">
    <h2>Solar System Mission</h2>
    <p>Explore celestial bodies in our solar system. Enter a name below to learn more!</p>
    <div id="search-section">
        <input type="text" id="body-name" placeholder="Enter celestial body name">
        <button onclick="fetchBodyDetails()">Search</button>
    </div>
    <div id="results"></div>
</section>

<script>
    const API_BASE_URL = 'https://api.le-systeme-solaire.net/rest/bodies';

    // Fetch details of a celestial body by name
    async function fetchBodyDetails() {
        const bodyName = document.getElementById('body-name').value.trim().toLowerCase();
        if (!bodyName) {
            displayResult('Please enter a valid name.');
            return;
        }

        try {
            const response = await fetch(API_BASE_URL);
            if (!response.ok) {
                throw new Error('Failed to fetch data from the API');
            }

            const data = await response.json();
            const bodies = data.bodies;
            const matchedBody = bodies.find(body => 
                body.name.toLowerCase() === bodyName || 
                (body.englishName && body.englishName.toLowerCase() === bodyName)
            );

            if (matchedBody) {
                displayBodyDetails(matchedBody);
            } else {
                displayResult('No matching body found. Please try another name.');
            }
        } catch (error) {
            console.error(error);
            displayResult('An error occurred while fetching data. Please try again later.');
        }
    }

    // Display celestial body details
    function displayBodyDetails(body) {
        const resultDiv = document.getElementById('results');
        resultDiv.innerHTML = `
            <div class="body-info">
                <h3>${body.englishName || body.name}</h3>
                <p><strong>ID:</strong> ${body.id}</p>
                <p><strong>Name:</strong> ${body.name}</p>
                <p><strong>Is Planet:</strong> ${body.isPlanet ? 'Yes' : 'No'}</p>
                <p><strong>Semimajor Axis:</strong> ${body.semimajorAxis || 'N/A'} km</p>
            </div>
        `;
    }

    // Display a message in the results section
    function displayResult(message) {
        const resultDiv = document.getElementById('results');
        resultDiv.innerHTML = `<p>${message}</p>`;
    }
</script>

</body>
</html>
