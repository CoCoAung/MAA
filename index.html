<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HORIZON | Solo Aerospace Initiative</title>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&family=Rajdhani:wght@500;700&display=swap');
        
        :root { --neon-blue: #00f3ff; --neon-red: #ff003c; }
        body { background-color: #050505; color: #e5e5e5; margin: 0; font-family: 'Rajdhani', sans-serif; overflow-x: hidden; }
        
        .font-display { font-family: 'Orbitron', sans-serif; }
        .font-tech { font-family: 'Share Tech Mono', monospace; }
        
        /* CRT & Scanline Effects */
        .crt::before {
            content: " "; display: block; position: fixed; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            z-index: 999; pointer-events: none; background-size: 100% 3px, 3px 100%; opacity: 0.3;
        }

        .hero-glow { text-shadow: 0 0 20px rgba(0, 243, 255, 0.5); }
        
        /* Smooth Page Transitions */
        .fade-enter { opacity: 0; transform: translateY(10px); }
        .fade-enter-active { opacity: 1; transform: translateY(0); transition: all 0.5s ease; }

        .scanline-ui {
            width: 100%; height: 2px; background: var(--neon-blue);
            position: absolute; animation: scanMove 3s linear infinite;
            box-shadow: 0 0 10px var(--neon-blue); z-index: 10;
        }
        @keyframes scanMove { 0% { top: 0%; } 100% { top: 100%; } }
        
        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="crt">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { 
            Rocket, Radio, Activity, Telescope, Globe, Moon, 
            Shield, Cpu, Radar, ChevronRight, Search, Crosshair, 
            Terminal, Zap, Signal, Power, XCircle
        } = lucide;

        const App = () => {
            const [view, setView] = useState('landing'); // 'landing' or 'dashboard'
            const [isBooting, setIsBooting] = useState(false);
            const [activeTab, setActiveTab] = useState('lunar_link');
            const [isConnected, setIsConnected] = useState(false);
            const [logs, setLogs] = useState(["> SYSTEM_READY", "> ENCRYPTION_ACTIVE"]);
            
            // Project 3 logic state
            const [moonData, setMoonData] = useState({ phase: 0, illumination: 0, distance: 384400, name: 'CALIBRATING' });
            const [isScanning, setIsScanning] = useState(false);
            const [currentFeed, setCurrentFeed] = useState(null);

            // --- Landing Page View ---
            const LandingPage = () => (
                <div className="min-h-screen flex flex-col">
                    {/* Header */}
                    <nav className="p-6 flex justify-between items-center border-b border-white/5 bg-black/50 backdrop-blur-md sticky top-0 z-50">
                        <div className="flex items-center gap-3">
                            <Rocket className="text-cyan-400" />
                            <span className="font-display font-black tracking-tighter text-xl">PROJECT_HORIZON</span>
                        </div>
                        <div className="font-tech text-xs text-cyan-500 animate-pulse">SOLO_INITIATIVE v3.0</div>
                    </nav>

                    {/* Hero Section */}
                    <section className="flex-1 flex flex-col justify-center items-center px-6 py-20 text-center relative overflow-hidden">
                        <div className="absolute inset-0 bg-[radial-gradient(circle_at_center,#111_0%,#000_100%)]"></div>
                        <div className="relative z-10">
                            <h2 className="font-tech text-cyan-500 tracking-[0.4em] mb-4 text-sm">BEYOND THE BUREAUCRACY</h2>
                            <h1 className="text-6xl md:text-8xl font-display font-black mb-8 hero-glow leading-none">THE SOLO<br/><span className="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-600">FRONTIER</span></h1>
                            <p className="max-w-xl mx-auto text-gray-400 font-tech text-sm md:text-base mb-12 border-l border-cyan-500 pl-4">
                                Personal aerospace development and deep-space telemetry simulation. Built, coded, and operated by a single human.
                            </p>
                            
                            <div className="flex gap-4 justify-center">
                                <a href="#projects" className="bg-cyan-500 text-black font-display font-bold px-8 py-4 text-xs tracking-widest hover:bg-white transition-all uppercase">Explore Lab</a>
                            </div>
                        </div>
                    </section>

                    {/* Project Section */}
                    <section id="projects" className="py-24 bg-[#080808] border-t border-white/5">
                        <div className="container mx-auto px-6">
                            <h3 className="font-display text-2xl mb-12 flex items-center gap-4">
                                <Terminal className="text-cyan-500" /> ACTIVE_MODULES
                            </h3>
                            
                            <div className="grid md:grid-cols-3 gap-8">
                                <div className="p-8 border border-white/5 bg-black hover:border-cyan-500/50 transition-all group opacity-50">
                                    <div className="text-xs font-tech text-gray-600 mb-4">PROJECT_01</div>
                                    <h4 className="font-display text-lg mb-2 text-gray-400 italic">ORBITAL_SIM (ARCHIVED)</h4>
                                </div>
                                <div className="p-8 border border-white/5 bg-black hover:border-cyan-500/50 transition-all group opacity-50">
                                    <div className="text-xs font-tech text-gray-600 mb-4">PROJECT_02</div>
                                    <h4 className="font-display text-lg mb-2 text-gray-400 italic">AVIONICS_CORE (ARCHIVED)</h4>
                                </div>
                                
                                {/* TRIGGER PROJECT 3 */}
                                <div 
                                    onClick={() => setIsBooting(true)}
                                    className="p-8 border border-cyan-500/30 bg-black hover:border-cyan-400 transition-all group cursor-pointer relative overflow-hidden"
                                >
                                    <div className="absolute top-0 right-0 bg-cyan-500 text-black font-tech text-[10px] px-2 py-1">LIVE_UPLINK</div>
                                    <div className="text-xs font-tech text-cyan-500 mb-4 tracking-widest">PROJECT_03</div>
                                    <h4 className="font-display text-xl mb-4 group-hover:text-cyan-400 transition-all">MAA_OPS TERMINAL</h4>
                                    <p className="text-sm text-gray-500 font-tech leading-relaxed mb-6">Access deep-space network scans and real-time lunar telemetry interface.</p>
                                    <div className="flex items-center text-cyan-500 font-tech text-xs gap-2">
                                        INITIALIZE CONNECTION <ChevronRight size={14} className="group-hover:translate-x-2 transition-transform"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            );

            // --- Handshake / Boot View ---
            const BootScreen = () => {
                useEffect(() => {
                    const timer = setTimeout(() => { setView('dashboard'); setIsBooting(false); }, 3000);
                    return () => clearTimeout(timer);
                }, []);

                return (
                    <div className="h-screen bg-black flex flex-col items-center justify-center font-tech p-6">
                        <div className="w-full max-w-sm border border-cyan-900/30 p-8 bg-cyan-950/5 relative">
                            <div className="scanline-ui"></div>
                            <Shield className="text-cyan-500 animate-pulse mx-auto mb-6" size={48} />
                            <div className="space-y-2 text-xs">
                                <p className="text-cyan-800">> ESTABLISHING SECURE TUNNEL...</p>
                                <p className="text-cyan-800">> AUTHENTICATING SOLO_OPERATOR...</p>
                                <p className="text-cyan-400">> ACCESS_GRANTED</p>
                                <p className="text-cyan-800">> SYNCING DSN NODES...</p>
                                <div className="w-full h-1 bg-cyan-950 mt-4">
                                    <div className="h-full bg-cyan-500 animate-[load_3s_ease-in-out]"></div>
                                </div>
                            </div>
                        </div>
                        <style>{` @keyframes load { 0% { width: 0% } 100% { width: 100% } } `}</style>
                    </div>
                );
            };

            // --- Your Dashboard (Project 3) ---
            const DashboardView = () => {
                useEffect(() => {
                    const calcMoon = () => {
                        const synodic = 29.53;
                        const diff = (new Date().getTime() - new Date('2000-01-06').getTime()) / (86400000);
                        const cycle = (diff / synodic) % 1;
                        setMoonData({
                            phase: cycle,
                            illumination: (1 - Math.abs(cycle - 0.5) * 2) * 100,
                            distance: 384400 + (Math.sin(cycle * Math.PI * 2) * 21000),
                            name: cycle < 0.5 ? 'Waxing Phase' : 'Waning Phase'
                        });
                    };
                    calcMoon();
                }, []);

                return (
                    <div className="flex h-screen bg-[#010102] text-slate-300 font-ui overflow-hidden fade-enter-active">
                        {/* Sidebar */}
                        <aside className="w-20 md:w-64 border-r border-white/5 bg-[#050508] flex flex-col z-50">
                            <div className="p-6 border-b border-white/5 flex items-center gap-3">
                                <Radar className="text-cyan-500" size={20} />
                                <div className="hidden md:block">
                                    <h1 className="font-bold text-white text-sm tracking-widest">MAA_OPS</h1>
                                    <p className="text-[9px] text-slate-600 font-tech">STATION_NODE: 03</p>
                                </div>
                            </div>
                            <nav className="flex-1 p-4 space-y-2">
                                <button onClick={() => setActiveTab('lunar_link')} className={`w-full p-3 flex items-center gap-3 rounded text-xs font-tech ${activeTab === 'lunar_link' ? 'bg-cyan-500/10 text-cyan-400 border border-cyan-500/20' : ''}`}>
                                    <Moon size={16}/> <span className="hidden md:block">LUNAR_ARRAY</span>
                                </button>
                                <button onClick={() => setActiveTab('telescope')} className={`w-full p-3 flex items-center gap-3 rounded text-xs font-tech ${activeTab === 'telescope' ? 'bg-cyan-500/10 text-cyan-400 border border-cyan-500/20' : ''}`}>
                                    <Telescope size={16}/> <span className="hidden md:block">DSN_SCANNER</span>
                                </button>
                                <button onClick={() => setView('landing')} className="w-full p-3 flex items-center gap-3 rounded text-xs font-tech text-red-900 hover:text-red-500 mt-auto">
                                    <Power size={16}/> <span className="hidden md:block">TERMINATE</span>
                                </button>
                            </nav>
                        </aside>

                        {/* Main Work Area */}
                        <main className="flex-1 flex flex-col">
                            <header className="p-4 border-b border-white/5 bg-black/40 flex justify-between items-center text-[10px] font-tech">
                                <div className="flex items-center gap-4">
                                    <div className="flex items-center gap-2">
                                        <div className={`w-2 h-2 rounded-full ${isConnected ? 'bg-green-500 animate-pulse' : 'bg-red-600'}`}></div>
                                        <span>LINK: {isConnected ? 'SECURE' : 'OFFLINE'}</span>
                                    </div>
                                    <button onClick={() => {setIsConnected(!isConnected); setLogs([`> LINK_CHANGED: ${!isConnected}`, ...logs])}} className="text-cyan-500 hover:underline">[{isConnected ? 'STOP' : 'START'}]</button>
                                </div>
                                <div>UPLINK_COORD: 21.92°N, 96.08°E</div>
                            </header>

                            <div className="flex-1 p-6 overflow-y-auto bg-[radial-gradient(circle_at_top,#0a0a0c_0%,#000_100%)]">
                                {activeTab === 'lunar_link' ? (
                                    <div className="grid lg:grid-cols-2 gap-8 h-full">
                                        <div className="bg-black border border-white/10 relative p-4 flex flex-col items-center justify-center">
                                            <div className="scanline-ui opacity-20"></div>
                                            <div className="relative">
                                                <Moon size={180} className={`opacity-20 transition-all duration-1000 ${isConnected ? 'text-white' : 'text-slate-800'}`} strokeWidth={1} />
                                                <Crosshair className="absolute inset-0 text-cyan-500/20 w-full h-full p-12" />
                                            </div>
                                            <div className="mt-8 text-center font-tech">
                                                <p className="text-xs text-cyan-500 mb-1">TARGET_LUNA</p>
                                                <h2 className="text-xl text-white tracking-[0.3em]">{moonData.name}</h2>
                                            </div>
                                        </div>
                                        <div className="space-y-6">
                                            <div className="bg-[#0a0a0c] border border-white/10 p-6">
                                                <h3 className="font-tech text-xs text-slate-500 mb-6">TELEMETRY_PACKET</h3>
                                                <div className="space-y-6">
                                                    <div>
                                                        <span className="block text-[10px] text-cyan-900 mb-1">ILLUMINATION</span>
                                                        <span className="text-4xl font-display text-white">{isConnected ? moonData.illumination.toFixed(2) : '00.00'}%</span>
                                                    </div>
                                                    <div>
                                                        <span className="block text-[10px] text-cyan-900 mb-1">DISTANCE_KM</span>
                                                        <span className="text-3xl font-display text-white">{isConnected ? Math.round(moonData.distance).toLocaleString() : '---,---'}</span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div className="bg-black border border-white/10 p-4 h-48 overflow-y-auto font-tech text-[10px] text-cyan-700 scrollbar-hide">
                                                <p className="border-b border-cyan-900/30 mb-2 pb-1 text-cyan-500">REALTIME_LOG_FEED</p>
                                                {logs.map((l, i) => <div key={i} className="mb-1 opacity-60 italic">{l}</div>)}
                                            </div>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="h-full flex flex-col items-center justify-center border border-dashed border-white/10 opacity-50">
                                        <Telescope size={48} className="mb-4 text-cyan-900"/>
                                        <p className="font-tech text-xs">DEEP_SKY_SCANNER_READY</p>
                                        <button className="mt-4 px-6 py-2 bg-cyan-500/10 border border-cyan-500 text-cyan-500 font-tech text-[10px] hover:bg-cyan-500 hover:text-black transition-all">START_FREQUENCY_SWEEP</button>
                                    </div>
                                )}
                            </div>
                        </main>
                    </div>
                );
            };

            if (isBooting) return <BootScreen />;
            return view === 'landing' ? <LandingPage /> : <DashboardView />;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

        // Initialize Icons
        setTimeout(() => lucide.createIcons(), 500);
    </script>
</body>
</html>
