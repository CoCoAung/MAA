<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAA_OPS | Independent Space Command</title>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Rajdhani:wght@500;700&display=swap');
        
        :root {
            --neon-blue: #3b82f6;
        }

        body {
            background-color: #010102;
            margin: 0;
            overflow: hidden;
            color: #cbd5e1;
        }

        .font-tech { font-family: 'Share Tech Mono', monospace; }
        .font-ui { font-family: 'Rajdhani', sans-serif; }

        /* CRT Overlay Effect */
        .crt-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.05), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.05));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 100;
            opacity: 0.3;
        }

        /* Scanline Animation */
        @keyframes scan { 
            0% { top: 0%; opacity: 0; } 
            10% { opacity: 1; } 
            90% { opacity: 1; } 
            100% { top: 100%; opacity: 0; } 
        }
        .scanner-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue);
            animation: scan 2s linear infinite;
        }

        /* Glitch Animation */
        @keyframes glitch {
            0% { transform: translate(1px, 1px); }
            50% { transform: translate(-2px, -1px); }
            100% { transform: translate(0, 0); }
        }
        .distortion { animation: glitch 0.3s infinite; filter: hue-rotate(90deg); }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // Define Icons from Lucide (UMD version)
        const { 
            Moon, Telescope, Activity, Radar, Cpu, Shield, 
            Volume2, ChevronRight, Search, Crosshair, 
            Lock, Wifi, Power
        } = lucide;

        const App = () => {
            const [isAuthorized, setIsAuthorized] = useState(false);
            const [activeTab, setActiveTab] = useState('lunar_link');
            const [isConnected, setIsConnected] = useState(false);
            const [logs, setLogs] = useState(["BOOT_SEQUENCE: OK", "INITIALIZING SPACE COMMAND...", "UPLINK_READY: STANDBY"]);
            const [audioContext, setAudioContext] = useState(null);
            const oscillatorRef = useRef(null);

            // Telescope Feed State
            const [currentFeed, setCurrentFeed] = useState(null);
            const [isScanning, setIsScanning] = useState(false);
            const [scanProgress, setScanProgress] = useState(0);
            const [scanIndex, setScanIndex] = useState(0);
            const [isDistorted, setIsDistorted] = useState(false);

            // Database
            const satelliteDb = [
                { id: "JWST-NIR-01", name: "James Webb", target: "Carina Nebula", freq: "25.4 GHz", url: "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/03-NIRCAM_Image_of_the_Carina_Nebula.jpg/1280px-03-NIRCAM_Image_of_the_Carina_Nebula.jpg", desc: "Star formation detection." },
                { id: "HST-VIS-09", name: "Hubble", target: "Pillars of Creation", freq: "12.8 GHz", url: "https://upload.wikimedia.org/wikipedia/commons/b/b2/Eagle_Nebula_Pillars_of_Creation.jpg", desc: "M16 interstellar gas columns." },
                { id: "EHT-BLK-M87", name: "EHT Network", target: "M87 Black Hole", freq: "230 GHz", url: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Black_hole_-_Messier_87_crop_max_res.jpg/1024px-Black_hole_-_Messier_87_crop_max_res.jpg", desc: "Event horizon shadow." }
            ];

            const [moonData, setMoonData] = useState({ phase: 0, illumination: 0, distance: 384400, name: 'Calibrating...' });

            const calculateMoonPhase = () => {
                const synodic = 29.53058867;
                const baseDate = new Date('2000-01-06T18:14:00Z');
                const diff = (new Date().getTime() - baseDate.getTime()) / (1000 * 60 * 60 * 24);
                const currentCycle = (diff / synodic) % 1;
                const illumination = (1 - Math.abs(currentCycle - 0.5) * 2) * 100;
                setMoonData({
                    phase: currentCycle,
                    illumination: illumination,
                    distance: 384400 + (Math.sin(currentCycle * Math.PI * 2) * 21000),
                    name: illumination > 98 ? 'Full Moon' : illumination < 2 ? 'New Moon' : 'Orbital Phase Active'
                });
            };

            useEffect(() => {
                calculateMoonPhase();
                const interval = setInterval(calculateMoonPhase, 10000);
                return () => clearInterval(interval);
            }, []);

            const addLog = (msg) => {
                setLogs(prev => [`> ${new Date().toLocaleTimeString('en-GB')} : ${msg}`, ...prev].slice(0, 20));
            };

            const toggleConnection = () => {
                if (isConnected) {
                    setIsConnected(false);
                    addLog("COMMS: Link Severed.");
                    setCurrentFeed(null);
                } else {
                    setIsConnected(true);
                    addLog("COMMS: Secure Uplink Established.");
                }
            };

            const findWorkingFeed = () => {
                setIsScanning(true);
                setScanProgress(0);
                let p = 0;
                const interval = setInterval(() => {
                    p += 10;
                    setScanProgress(p);
                    if (p >= 100) {
                        clearInterval(interval);
                        setIsScanning(false);
                        setCurrentFeed(satelliteDb[Math.floor(Math.random() * satelliteDb.length)]);
                        addLog("DATA: Packet Received.");
                    }
                }, 150);
            };

            // Authentication Layer
            if (!isAuthorized) {
                return (
                    <div className="h-screen bg-black flex flex-col items-center justify-center font-mono p-4 fade-in">
                        <div className="w-full max-w-md border border-blue-900/30 p-8 bg-blue-950/5 relative overflow-hidden text-center">
                            <Shield className="mx-auto mb-4 text-blue-500 animate-pulse" size={40} />
                            <h2 className="text-blue-500 text-sm mb-6 tracking-[0.2em] font-bold">PRIVATE ACCESS PORTAL</h2>
                            <div className="space-y-2 mb-8 text-left border-l border-blue-900 pl-4">
                                <p className="text-blue-800 text-[10px]">ID: SOLO_COMMAND_03</p>
                                <p className="text-blue-800 text-[10px]">CLASS: INDEPENDENT_ENGINEER</p>
                            </div>
                            <button 
                                onClick={() => setIsAuthorized(true)}
                                className="w-full border border-blue-500 py-3 text-blue-400 hover:bg-blue-500 hover:text-black transition-all font-bold tracking-[0.3em] text-xs"
                            >
                                START_AUTHENTICATION
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="flex flex-col md:flex-row h-screen bg-[#010102] text-slate-400 font-ui overflow-hidden fade-in">
                    <div className="crt-overlay"></div>
                    
                    {/* Sidebar */}
                    <aside className="md:w-64 border-r border-white/5 bg-[#050508] flex flex-col z-30">
                        <div className="p-6 border-b border-white/5 flex items-center gap-3">
                            <Radar className="text-blue-500" size={20} />
                            <div>
                                <h1 className="font-bold text-white text-sm tracking-widest">MAA_OPS</h1>
                                <p className="text-[9px] text-slate-600 font-tech">NODE_3: PRIVATE</p>
                            </div>
                        </div>

                        <nav className="flex-1 p-4 space-y-2">
                            {[
                                {id: 'lunar_link', label: 'LUNAR_ARRAY', icon: Moon},
                                {id: 'telescope', label: 'DEEP_SKY', icon: Telescope},
                                {id: 'system', label: 'HEALTH', icon: Activity}
                            ].map(btn => (
                                <button 
                                    key={btn.id}
                                    onClick={() => setActiveTab(btn.id)}
                                    className={`flex items-center gap-3 w-full p-3 rounded text-xs font-tech tracking-tighter transition-all ${activeTab === btn.id ? 'bg-blue-900/20 text-blue-400 border border-blue-500/30' : 'hover:bg-white/5'}`}
                                >
                                    <btn.icon size={16} /> {btn.label}
                                </button>
                            ))}
                        </nav>

                        <div className="p-4">
                            <button 
                                onClick={toggleConnection}
                                className={`w-full py-3 rounded text-[10px] font-tech font-bold transition-all ${isConnected ? 'bg-red-900/20 text-red-500 border border-red-500/20' : 'bg-blue-600 text-white'}`}
                            >
                                {isConnected ? 'DISCONNECT' : 'INITIALIZE_UPLINK'}
                            </button>
                        </div>
                    </aside>

                    {/* Main Workspace */}
                    <main className="flex-1 flex flex-col bg-black relative">
                        <header className="p-4 border-b border-white/5 flex justify-between items-center text-[10px] font-tech">
                            <div className="flex items-center gap-2">
                                <div className={`w-2 h-2 rounded-full ${isConnected ? 'bg-green-500 animate-pulse' : 'bg-red-500'}`}></div>
                                <span className="text-white uppercase">STATUS: {isConnected ? 'LINK_ACTIVE' : 'OFFLINE'}</span>
                            </div>
                            <span className="text-slate-600 uppercase">SYS_TIME: {new Date().toLocaleTimeString()}</span>
                        </header>

                        <div className="flex-1 p-6 overflow-y-auto">
                            {activeTab === 'lunar_link' && (
                                <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 fade-in">
                                    <div className="bg-[#0a0a0c] border border-white/10 p-2 relative aspect-square md:aspect-video flex items-center justify-center overflow-hidden">
                                        <div className="scanner-line"></div>
                                        {!isConnected ? (
                                            <p className="text-slate-700 font-tech text-xs">AWAITING_SIGNAL_LOCK...</p>
                                        ) : (
                                            <div className="text-center">
                                                <Moon size={120} className="text-white opacity-20 mb-4 mx-auto" strokeWidth={1}/>
                                                <p className="font-tech text-xs text-blue-400 uppercase tracking-widest">{moonData.name}</p>
                                            </div>
                                        )}
                                        <Crosshair className="absolute text-white/5 w-full h-full p-10 pointer-events-none" />
                                    </div>

                                    <div className="space-y-4">
                                        <div className="bg-[#0a0a0c] border border-white/10 p-5 rounded-sm">
                                            <h3 className="text-xs font-tech text-slate-500 mb-4 border-b border-white/5 pb-2">LUNAR TELEMETRY</h3>
                                            <div className="grid grid-cols-2 gap-4">
                                                <div>
                                                    <p className="text-[9px] text-blue-500 font-tech uppercase">Illumination</p>
                                                    <p className="text-3xl text-white font-ui">{isConnected ? moonData.illumination.toFixed(1) : '0.0'}%</p>
                                                </div>
                                                <div>
                                                    <p className="text-[9px] text-blue-500 font-tech uppercase">Distance</p>
                                                    <p className="text-3xl text-white font-ui">{isConnected ? Math.round(moonData.distance).toLocaleString() : '---'}</p>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div className="bg-black border border-white/10 p-4 h-48 font-tech text-[10px] overflow-y-auto scrollbar-hide">
                                            <p className="text-green-500 border-b border-green-950 mb-2">LIVE_LOG_STREAM</p>
                                            {logs.map((log, i) => <div key={i} className="mb-1 opacity-70">{log}</div>)}
                                        </div>
                                    </div>
                                </div>
                            )}

                            {activeTab === 'telescope' && (
                                <div className="h-full flex flex-col fade-in">
                                    {!isConnected ? (
                                        <div className="flex-1 border border-dashed border-white/10 rounded flex flex-col items-center justify-center opacity-30">
                                            <Telescope size={40} className="mb-4" />
                                            <p className="text-xs font-tech">AUTHORIZATION_REQUIRED</p>
                                        </div>
                                    ) : (
                                        <div className="flex-1 flex flex-col gap-4">
                                            <div className="flex-1 bg-[#050508] border border-white/10 relative overflow-hidden flex items-center justify-center">
                                                {isScanning ? (
                                                    <div className="text-center">
                                                        <Search className="animate-ping text-blue-500 mb-4 mx-auto" />
                                                        <div className="w-48 h-1 bg-slate-900 rounded-full overflow-hidden">
                                                            <div className="h-full bg-blue-500" style={{width: `${scanProgress}%`}}></div>
                                                        </div>
                                                    </div>
                                                ) : currentFeed ? (
                                                    <img src={currentFeed.url} className="w-full h-full object-cover grayscale contrast-125 opacity-60" />
                                                ) : (
                                                    <button onClick={findWorkingFeed} className="bg-blue-600 px-6 py-2 text-white font-tech text-xs">INITIATE_SCAN</button>
                                                )}
                                            </div>
                                        </div>
                                    )}
                                </div>
                            )}
                        </div>
                    </main>
                </div>
            );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

        // Initialize Icons
        setTimeout(() => lucide.createIcons(), 500);
    </script>
</body>
</html>
